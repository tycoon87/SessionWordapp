<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Session Word</title>
  </head>
  <body>
    <form action="session/addword" method="post">
        {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" name="word" placeholder="Word gose here">
    </div>
      <!-- radio button -->
    <div class="form-check">
        <input class="form-check-input" type="radio" id="Red" name="color" value="Red">
        <label class="form-check-label" for="exampleRadios1">
         RED
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="green" name="color" value="green">
        <label class="form-check-label" for="exampleRadios2">
          Green
        </label>
      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" id="Blue" name="color" value="green">
          <label class="form-check-label" for="exampleRadios2">
            Blue
          </label>
      </div>
      <br>
      <div class="form-check">
            <input class="form-check-input" name="BOLD"type="checkbox" value="bold" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              BOLD Text
            </label>
          </div>
      <button type="submit">Submit</button>
    </form>

    <div class="right">
        <p style="color:{{request.session.color}}; font weight:{{request.session.BOLD}}">{{request.session.word}}</p>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
